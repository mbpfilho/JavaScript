<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconjs.png" type="image/png">
    <link rel="stylesheet" href="estilo.css">
    <title>analisador de números JS</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100) <input type="number" name="numero" id="numero" min="0" max="100">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>

        <div>
            <select name="numeros" id="numeros" size="6" style="width: 150px;"></select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
            
        <div id="resposta"></div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
