<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 6 js</title>
    <style>
        body{
            background-color: rgb(13, 13, 150);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldicäo</p>
    <script>
        var n1=Number.parseInt(window.prompt("Digite um número: "))
        var n2=Number(window.prompt("Digite outro número: "))//prompt retorna string
        //Number.parseInt() ou parseInt() converte para inteiro
        //Number.parseFloat() converte para real
        //Number() converte para número no melhor formato
        var s=n1+n2
        window.alert("A soma dos valores é "+s)//concatenacäo
        // (number + number) + para adicäo
        // (string + string) + para concatenacäo

        //String(n) converte de número para string
        //n.toString() mesma coisa
    </script>
</html>
