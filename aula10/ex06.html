<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../js.css">
    <title>aula 10 JS eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Interaja...
    </div>

    <script>
        document.getElementById("area").addEventListener("click",clicar)
        document.getElementById("area").addEventListener("mouseenter",entrar)
        document.getElementById("area").addEventListener("mouseout",sair)

        function clicar(){
            document.getElementById("area").innerText="Clicou!"
            document.getElementById("area").style.background="red"
            
        }
        function entrar(){
            document.getElementById("area").innerText="Entrou!"
        }
        function sair(){
            document.getElementById("area").innerText="Saiu!"
            document.getElementById("area").style.background="green"
        }
    </script>
</body>
</html>
