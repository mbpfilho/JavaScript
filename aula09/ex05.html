<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../js.css">
    <title>aula 9 JS primeiros passos com o DOM</title>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        // window.document.write(window.document.URL)

        var p1=document.getElementsByTagName("p")[1]
        document.write("Está escrito assim: "+p1.innerText)

        var p2=document.getElementsByTagName("p")[0]
        p2.style.color="lightblue"
        document.write("<br>Está escrito assim: "+p2.innerHTML)

        var corpo=document.body
        corpo.style.background="brown"

        document.getElementById("msg").innerText="Olá!"

        document.querySelector("#msg").style.background="blue"

    </script>
</body>
</html>
